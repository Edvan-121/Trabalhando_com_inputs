<html lang="Pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Trabalhando_com_inputs/assets/css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get" target="_blank">
      <h1 class="formulario">O formulario</h1>
      <div class="nome">
      <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome..." required />
      </div>

      <div class="date">
        <label for="date">Data de nascimento:</label>
        <input type="date" id="nome" name="date" required />
      </div>
      <div class="email">
        <label for="email">Seu email:</label>
        <input type="email" id="email" name="email" placeholder="Ex.:email@gmail.com" required>
      </div>
      <div class="number">
        <label for="number">Seu numero:</label>
        <input type="number" id="number" name="number" placeholder="Ex.:38923456789" required>
      </div>
      <div class="foto">
        <label for="foto">Sua foto:</label>
        <input type="file" id="foto" name="foto" accept=".png, image/*">
      </div>
      <div class="textarea">
        <label for="textarea">Fale um pouco sobre você:</label>
        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
      </div>
      <div class="select-document">
        <label for="select">Selecione um documento:</label>
        <select name="select" id="select">
          <optgroup label="Selecione">
          <option value="Qualquer 1" label="Label 1">Identidade</option>
          <option value="Qualquer 2" label="Label 2">Carteira de Habilitação</option>
          <option value="Qualquer 3" label="Label 3">Certidão de Nascimento</option>
          <option value="Qualquer 4" label="Label 4">Certidão de Casamento</option>
          <option value="Qualquer 5" label="Label 5">Averbação</option>
        </optgroup>
        </select>
      </div>  
      <div class="gender">
        Genero:<br>
        <label for="Masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino"/><br>
        <label for="Feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="Feminino"/><br>
        <label for="Outros">Outros</label>
        <input type="radio" id="outros" name="genero" value="Outros"/>
      </div>
      <div class="cor-preferida">
        <label for="cor-preferida">Cor Preferida</label>
        <input type="color" id="cor-preferida" name="cor-preferida">
      </div>
      <div class="question-dev">
        <label for="nome">Sou um dev:</label>
        <input type="checkbox" id="dev" name="dev" value="sim"/>
      </div>
      <div class="url-portifolio">
        <label for="url">Seu portifolio</label>
        <input type="url" id="urk" name="email" placeholder="Ex.:URL..." required>
      </div>
      <div class="date-cadastro">
        <label for="cadastro">Data do cadastro</label>
        <input type="datetime-local" id="cadastrocad" name="cadastro" required />
      </div>
      <div class="password">
        <label for="password">Crie sua senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
      <div class="last-button">
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
